[Global]
interactive initialization = False
use gui = Yes
local install = False
package manager = pip
id = network.dafne.dafne
optional packages =
    radiomics

[Packages]
tensorflow =
    tensorflow_gpu ; sys_platform != 'darwin'
    tensorflow ; sys_platform != 'darwin'
    tensorflow_metal ; sys_platform == 'darwin'
    tensorflow_macos ; sys_platform == 'darwin'

SimpleITK =
    SimpleITK-SimpleElastix
    SimpleITK

radiomics =
    pyradiomics